<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timeBank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {},
                },
            },
        };
    </script>
    <main>
        <!-- for instruction -->
        <div class="container mt-20 p-4">
            <p class="p-3 border rounded text-center">This is for Instruction</p>
        </div>
    </main>
    <!-- main content -->
    <main>
        <div class="container md:w-3/4 mx-auto p-4 my-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 rounded bg-blue-500">
                    <h1 class="text-white text-2xl font-semibold">
                        Time You have spend for learning something!
                    </h1>
                    <h1 class="text-4xl text-white font-bold my-3">
                        <span id="studyingTime">00</span> min
                    </h1>
                </div>
                <div class="p-4 rounded bg-amber-500">
                    <h1 class="text-white text-2xl font-semibold">
                        The time currently you have for spend On Social Media
                    </h1>
                    <h1 class="text-4xl text-white font-bold my-3">
                        <span id="remainingTime">00</span> min
                    </h1>
                </div>
                <div class="p-4 rounded bg-red-500">
                    <h1 class="text-white text-2xl font-semibold">
                        The Time you have been already used for social use
                    </h1>
                    <h1 id="usedTime" class="text-4xl text-white font-bold my-3">
                        120
                    </h1>
                </div>
            </div>
        </div>
    </main>
    <!-- taking input -->
    <main>
        <div class="container md:w-3/4 mx-auto p-4 my-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-500 p-4 rounded">
                    <input type="number" min="0" id="learningTime" placeholder="Your Learning Time" class="block w-3/4 p-2 bg-white text-gray-800 rounded my-3" />
                    <button id="learningTimeButton" class="px-3 py-3 rounded bg-gray-700 text-blue-300 font-semibold">
              Studey Time
            </button>
                </div>

                <div class="bg-green-500 p-4 rounded">
                    <input type="number" min="0" id="learningTime" placeholder=" Add Your Learning Time" class="block w-3/4 p-2 bg-white text-gray-800 rounded my-3" />
                    <button id="socialTimeButton" class="px-3 py-3 rounded bg-gray-700 text-blue-300 font-semibold">
              Social Media Time
            </button>
                </div>
            </div>
        </div>
    </main>
    <p id="demo"></p>

    <script src="../js/commonFunctions.js"></script>
    <script src="../js/studyTime.js"></script>
    <script src="../js/socialMediaTime.js"></script>
</body>

</html>
